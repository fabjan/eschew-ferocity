<!DOCTYPE html>
<html>

<head>
    <script src="js/eschew-ferocity.js"></script>
    <style>
        body {
            background: #777;
        }
    </style>
</head>

<body>
    <!-- the game display -->
    <canvas id="ef-display" width="800" height="600"></canvas>

    <script>
        if (document.readyState === 'complete') {
            startGame();
        } else {
            document.addEventListener("readystatechange", (ev) => {
                if (document.readyState === 'complete') {
                    startGame();
                }
            });
        }

        function startGame() {
            console.log('starting game');
            const startOpts = {
                displaySelector: '#ef-display',
            };
            document.dispatchEvent(new CustomEvent('ef.start', {
                detail: startOpts
            }));
        }
    </script>

</body>

</html>
